<button (click)="toggleList()" [ngClass]=" !mostrarLista ? 'mostrar' : 'ocultar' ">
    {{mostrarLista ? 'Ocultar lista' : 'Mostrar lista'}}
  </button>
  
  <div [ngStyle]="{'margin': '40px'}" *ngIf="mostrarLista">
    <ul>
      <li *ngFor="let persona of personas"> {{ persona }} </li>
    </ul>
  </div>
